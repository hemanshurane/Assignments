<p [style.background-color]="config.environmentColour"><b>Assignment SFS Group</b></p>
<p [style.background-color]="config.environmentColour"><b>Your application running on {{config.environmentName}} environment</b></p>
<p-table
    [value]="devices"
    showGridlines
    [tableStyle]="{ 'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>SR.NO</th>
                <th>Device</th>
            </tr>
        </ng-template>
        <ng-template #body let-device let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 }}</td>
                <td><p-button label="{{device}}" [link]="true" (click)="showModel(device);" /></td>
            </tr>
        </ng-template>
</p-table>
<p-dialog header="Header" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [closable]="true" (onHide)="onDialogClose()">
    <div>Device ID: {{deviceID}}</div>
    <div>Device Status: {{deviceStatus}}</div>
</p-dialog>
